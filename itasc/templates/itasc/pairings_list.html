{% extends "itasc/home.html" %}
{% block content2 %}
<table class='table'>
    <tr>
        <th>Subject ID</th>
        <th>Device IMEI</th>
    </tr>
   {% if object_list %}
    {% for pair in object_list %}
    <tr>
        <td>{{ pair.subject }}</td>
        <td>{{ pair.device }}</td>
    </tr>
    {% endfor %}
</table>
   {% else %}
      <li>No pairings found</li>
   {% endif %}
{% endblock %}
