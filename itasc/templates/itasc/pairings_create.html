{% extends "itasc/home.html" %}

{% block content2 %}
<p>Make new Pair (subject:device). Use Admin to unpair:</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class=" {{ message.tags }} "{% endif %}> {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
